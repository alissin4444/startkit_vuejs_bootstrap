<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <title>Techs</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="../index.html"
        >Startkit Vuejs & Bootstrap</a
      >
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="../index.html">In√≠cio</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="techs.html">Techs</a>
          </li>
        </ul>
      </div>
    </nav>

    <div id="app" class="container mt-4">
      <h2 class="mb-3">Listagem de techs</h2>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">name</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="tech in techs">
            <td>{{ tech }}</td>
          </tr>
        </tbody>
      </table>
      <form @submit="addTech">
        <div class="d-flex">
          <input class="form form-control" v-model="tech" />
          <button type="submit" class="btn btn-success ml-2">
            Adicionar
          </button>
        </div>
      </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

    <script>
      var app = new Vue({
        el: "#app",
        data: {
          tech: "",
          techs: [],
        },
        methods: {
          addTech: function (e) {
            e.preventDefault();
            this.techs.push(this.tech);
            localStorage.setItem("@svb/techs", JSON.stringify(this.techs));
            this.tech = "";
          },
        },
        mounted: function (e) {
          const techs = JSON.parse(localStorage.getItem("@svb/techs"));
          this.techs = techs;
        },
      });
    </script>
  </body>
</html>
